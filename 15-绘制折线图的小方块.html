<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id=""></canvas>
    <script>
        var canvas = document.querySelector('canvas');
        canvas.width= 600;
        canvas.height = 400;
        canvas.style.border = '1px solid #ccc';
        var context = canvas.getContext('2d');

        var sWidth = 30;
        var data = {
            x : 220,
            y : 110
        }
        

        context.beginPath();
        context.moveTo(data.x-sWidth/2,data.y-sWidth/2);
        context.lineTo(data.x+sWidth/2,data.y-sWidth/2);
        context.lineTo(data.x+sWidth/2,data.y+sWidth/2);
        context.lineTo(data.x-sWidth/2,data.y+sWidth/2);
        context.closePath();
        // context.stroke();
        context.fillStyle= 'skyblue';   
        context.fill();




    </script>




</body>
</html>
